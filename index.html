<script type="text/javascript">
	var f, username, pass, gender,gender1 ,vehicle, address, phoneno;
	function FormCreate(){
		
		f = document.createElement("form");
		f.setAttribute('method',"post");
		f.setAttribute('action',"submit.php");
		
		var s = document.createElement("input"); //input element, Submit button
		s.setAttribute('type',"submit");
		s.setAttribute('value',"Submit");
		f.appendChild(s);
		
		document.getElementsByTagName('body')[0].appendChild(f);
	}
	
	function uname() {
		username = document.createElement("input"); //input element, text
		var label = document.createElement("LABEL");
		var tn = document.createTextNode("Username: ");
		username.setAttribute('type',"text");
		username.setAttribute('name',"un");	
		username.setAttribute('id',"un");
		label.setAttribute("for", "un");
		label.appendChild(tn);
		document.getElementsByTagName('form')[0].insertBefore(label,document.getElementById("un"));
		document.getElementsByTagName('form')[0].appendChild(username);
	}
	function upass() {
		pass = document.createElement("input"); //input element, text
		var label = document.createElement("LABEL");
		var tn = document.createTextNode("Password: ");
		pass.setAttribute('type',"password");
		pass.setAttribute('name',"password");	
		pass.setAttribute('id',"password");
		label.setAttribute("for", "password");
		label.appendChild(tn);
		document.getElementsByTagName('form')[0].insertBefore(label,document.getElementById("password"));
		document.getElementsByTagName('form')[0].appendChild(pass);
	}
	function ugen() {
		gender = document.createElement("input"); //input element, text
		var label = document.createElement("LABEL");
		gender.setAttribute('type',"radio");
		gender.setAttribute('name',"radio1");	
		gender.setAttribute('id',"radio1");
		gender.setAttribute('value',"male");
		label.appendChild(gender);
		label.appendChild(document.createTextNode("Male"));
		document.getElementsByTagName('form')[0].appendChild(label);
		
		gender1 = document.createElement("input"); //input element, text
		var label1 = document.createElement("LABEL");
		gender1.setAttribute('type',"radio");
		gender1.setAttribute('name',"radio1");	
		gender1.setAttribute('id',"radio1");
		gender1.setAttribute('value',"female");
		label1.appendChild(gender1);
		label1.appendChild(document.createTextNode("Female"));
		document.getElementsByTagName('form')[0].appendChild(label1);
	}
	function uveh() {
		
		vehicle = document.createElement("select"); //input element, text
		vehicle.setAttribute('id',"vehi");
		var label = document.createElement("LABEL");
		var tn = document.createTextNode("Vehicle: ");
		vehicle.setAttribute('id',"optionselect");
		var x1 = document.createElement("option");
		var x2 = document.createElement("option");
		var x3 = document.createElement("option");
		var x4 = document.createElement("option");
		
		x1.text="Toyota";
		x2.text="BMW";
		x3.text="Audi";
		x4.text="Suzuki";
		
		vehicle.add(x1);
		vehicle.add(x2);
		vehicle.add(x3);
		vehicle.add(x4);
		
		label.setAttribute("for", "vehi");
		label.appendChild(tn);
		document.getElementsByTagName('form')[0].insertBefore(label,document.getElementById("vehi"));
		document.getElementsByTagName('form')[0].appendChild(vehicle);
	}	
	
	function utext() {

		label.appendChild(tn);
		document.getElementsByTagName('form')[0].insertBefore(label,document.getElementById("un"));
		document.getElementsByTagName('form')[0].appendChild(username);
	}
